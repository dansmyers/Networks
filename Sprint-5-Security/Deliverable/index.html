<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSParticles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="title" id="title">
                    Dynamic Weather Particles
                </div>
                <div id="weather">
                    <div id="description"></div>
                    <h1 id="temp"></h1>
                    <div id="location"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div id="tsparticles"></div>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-success" id="toggle-btn">Toggle Particle Animation</button>
                <button type="button" class="btn btn-primary" id="rain-btn">Rain</button>
                <button type="button" class="btn btn-primary" id="snow-btn">Snow</button>
                <button type="button" class="btn btn-primary" id="cloudy-btn">Clouds</button>
                <button type="button" class="btn btn-primary" id="clear-btn">Clear</button>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle top-buffer" type="button" id="cityDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select City
                    </button>
                    <div class="dropdown-menu" aria-labelledby="cityDropDown">
                        <a class="dropdown-item" href="#" id="city1">Orlando</a>
                        <a class="dropdown-item" href="#" id="city2">New York City</a>
                        <a class="dropdown-item" href="#" id="city3">Osaka</a>
                        <a class="dropdown-item" href="#" id="city4">Piedmont</a>
                        <a class="dropdown-item" href="#" id="city5">Atlanta</a>
                        <a class="dropdown-item" href="#" id="city6">Selmer</a>
                        <a class="dropdown-item" href="#" id="city7">Tokyo</a>
                        <a class="dropdown-item" href="#" id="city8">London</a>
                        <a class="dropdown-item" href="#" id="city9">Salt Lake City</a>
                        <a class="dropdown-item" href="#" id="city10">Egypt</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="particles.js"></script>
    <script src="weather.js"></script>
    <script src="tsparticles.min.js"></script>

</body>
</html>
