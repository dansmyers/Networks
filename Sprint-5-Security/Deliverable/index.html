			</div><!-- </col-lg-12> -->
			
		</div><!-- </row> -->
		
				<div class="row">
			
			<div class="col-lg-12">

				<form action="calculateDerative" method="post" id="derivativeInfo">
					<input type="text" name="hello">
					<input type="submit">

					<p>
						When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
						\[x = {-b \pm \sqrt{b^2-4ac} \over 2a}.\]
					  </p>
				</form>

			</div><!-- </col-lg-12> -->
