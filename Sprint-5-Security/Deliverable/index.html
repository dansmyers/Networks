<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSParticles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="title" id="title">
                    Dynamic Weather Particles
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12">
                <div id="weather">
                    <div id="description"></div>
                    <h1 id="temp"></h1>
                    <div id="location"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <div id="tsparticles"></div>
            </div>
            <div class="col-lg-2">
                <form autocomplete="off" action="/action_page.php">
                  <div class="autocomplete">
                    <input required type="search" id="citytextbox" name="myCity" placeholder="Enter City Name">
                  </div>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-2">
                <button type="button" class="btn btn-success" id="toggle-btn">Toggle Particle Animation</button>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-primary" id="rain-btn">Rain</button>
                <button type="button" class="btn btn-primary" id="snow-btn">Snow</button>
                <button type="button" class="btn btn-primary" id="cloudy-btn">Clouds</button>
                <button type="button" class="btn btn-primary" id="clear-btn">Clear</button>
            </div>
        </div>
    </div>

    <script src="citymenu.js"></script>
    <script src="particles.js"></script>
    <script src="weather-behavior.js"></script>
    <script src="tsparticles.min.js"></script>


</body>
</html>
