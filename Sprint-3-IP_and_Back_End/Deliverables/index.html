<!DOCTYPE html>
<html>

    <head>
        <title>Shakespeare Search Engine</title>

        <style>
            body {
                font-family: "Helvetica", "Arial", sans-serif;
                font-size: 18pt;
                color: #333333;
                background-color: #FEFEFE;
                margin: 40px auto;
                max-width: 640px;
            }

            div {
                margin-top: 40px;
            }
        </style>
    </head>

    <body>
        <h1>Search Engine</h1>

        <p>Type a word in the box below and click submit.</p>

        <input type="text" id="inputBox" />
        <button type="button" id="submitButton"> Submit </button>

        <!-- The div tag creates a named region of the page -->
        <div id="responseDiv" style="white-space: pre-wrap;"></div>

        <!-- script tag contains JavaScript that interacts with page elements -->
        <script>
            // Set a listener function for the button click
            document.getElementById('submitButton').onclick = function () {

                // Get the current string in the text box
                var input = document.getElementById('inputBox').value;

                var oReq = new XMLHttpRequest();
                
                // oReq.onload = function() {
                //     var data = JSON.parse(this.responseText);
                //     alert(data.message);
                // };
                
                oReq.addEventListener("load", responseListener);
                oReq.open("GET", "https://red-elli_80.ide.mimir.io/search?query=" + input);
                oReq.send();
            }

            function responseListener() {
                document.getElementById('responseDiv').innerHTML = JSON.parse(this.responseText);
            }
        </script>
    </body>
</html>
