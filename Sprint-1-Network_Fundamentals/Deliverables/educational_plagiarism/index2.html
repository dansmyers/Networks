<!doctype html>

<html>
    
    <!-- head is for meta information about the page -->
    <head>
        <title>
            My Awesome Web Page!!1!
        </title>
        
        <!-- CSS stands for "Cascading Style Sheets" -->
        <!-- Used to control how pages are displayed -->
        <style>
        // Use two slashes for a comment in CSS
            h1{
                font-size: 5em;
            }
            body{
                font-family: "Helvetica", "Arial", Sans-Serif;
                font-size: 20pt;
                background-color: #FAFAFA;
                margin: 40px auto;
                width: 640px;
            }
            
            h1{
                font-size: 5em;
            }
            
        </style>
    </head>
    
    <!-- the body contains content -->
    <body>
        <!-- h1 and h2 are for headings/banners -->
        <h1>Hello, World!</h1>
        <h2>Introduction</h2>
        <p>This is my example HTML page.</p>
        <p>HTML stands for "Hypertext markup language."</p>
        <p>It's the main way of specifying content in web pages.</p>
    </body>
    
    
</html>
