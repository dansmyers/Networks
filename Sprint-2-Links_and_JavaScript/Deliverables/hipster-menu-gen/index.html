<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Square Tomato</title>
  <!-- Boostrap stylesheets -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  <!-- Custom CSS styling -->
  <link rel="stylesheet" href="style.css">
</head>



<body>

  <div class="container">
    <div class="row">

      <!-- Empty 3-unit column on the left side of the page -->
      <div class="col-md-3"> </div>

      <!-- col-md-6 makes a column that spans all 6 units -->
      <!-- Covers the middle half of the page -->
      <div class="col-md-6 menu">

        <h1 id="restaurant_name">The Square Tomato</h1>

        <h2>Appetizers</h2>
        <div class="section" id="appetizers"></div>
        <div style="clear: both;"></div>

        <h2>Main Courses</h2>
        <div class="section" id="main_courses"></div>
        <div style="clear: both;"></div>

        <h2>Desserts</h2>
        <div class="section" id="desserts"></div>
        <div style="clear: both;"></div>



      </div> <!-- /col-md-12 -->

      <!-- Empty 3-unit column on the right side of the page -->
      <div class="col-md-3"> </div>

    </div> <!-- /row -->

  </div> <!-- /container -->

  <!-- For Bootstrap -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="app.js">

  </script>

</body>

</html>
