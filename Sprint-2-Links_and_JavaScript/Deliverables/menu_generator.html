<!doctype html>
<html>
    <head>
        <!-- Boostrap stylesheets -->
      
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
        <link href='https://fonts.googleapis.com/css?family=Autour One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
        <!-- Custom CSS styling -->
        <style>
        
            body {
              font-family: 'Autour One', serif;
              font-size: 14pt;
            }
          
            h1 {
              text-align: center;
              font-variant: small-caps;
              font-size: 36pt;
              font-family: 'Aclonica', serif;
              margin-bottom: 8rem;
            }
            
            h2 {
              font-variant: small-caps;
              font-size: 22pt;
              margin-bottom: 2rem;
              font-family: 'Aclonica', serif;
            }
            .dark{
                background-color: #222222;
                color: #FAFAFA;
            }
            .section {
              margin-bottom: 3rem;
            }
            
            .name {
              float: left;
            }
            
            .price {
              float: right;
            }

            .clear {
              clear: both;
            }
            .resize {
                width: 700px;
                height: auto;
            }
            
        </style>
    </head>
    
    
    
    <body>
      
        <!-- Recall: all Bootstrap content must be enclosed in a container div -->
        <div class="container-fluid">
    
            <!-- Container is made of a series of rows -->
            <!-- Each row is conceptually divided into 12 units -->
            
            <!-- Columns can span any subset of those 12 units -->

            <div class="row">
                  
                <!-- Empty 3-unit column on the left side of the page -->
                <div class="col-lg-3"> </div>
        
                <!-- col-md-6 makes a column that spans all 6 units -->
                <!-- Covers the middle half of the page -->
                <div class="col-lg-6">
                    <h1 id="restaurant_name">Beers and Beards</h1>
                    
                    <h2>Appetizers</h2>
                    <div class="section" id="appetizers"></div>
                    <div style="clear: both;"></div>
                    
                    <h2>Main Courses</h2>
                    <p>All main courses come with an IPA</p>
                    <div class="section" id="main_courses"></div>
                    <div style="clear: both;"></div>

                    <h2>Desserts</h2>
                    <div class="section" id="desserts"></div>
                    <div style="clear: both;"></div>
                    
                    <h3>If you come with a beard, you get an IPA on the house!</h3>
                                      
                </div>   <!-- /col-md-12 -->  
            
                <!-- Empty 3-unit column on the right side of the page -->
                <div class="col-lg-3"> </div>
        
            </div> <!-- /row -->
            
            <div class="row bg-important">
                <div class="col-lg-3"> </div>
                <div class="col-lg-6 text-center">
                    <p>
                        <img class="resize" src="ff0843a6b036a73f1208e6ce6e29d835.jpg">
                        <!--img credit: https://pbcdn1.podbean.com/imglogo/ep-logo/pbblog4004781/ff0843a6b036a73f1208e6ce6e29d835.jpg-->
                    </p>
                </div>
                <div class="col-lg-3"> </div>
            </div>
    
        </div> <!-- /container -->
    
        <!-- For Bootstrap -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <!-- Script that generates randomized menu items -->
        <script>
        
          // Declare lists of menu components
          let appIngredients = ['sea scallop', 'reindeer', 'chicken bone', 'haricot vertes',
                                  'langoustine', 'ham', 'cuttlefish', 'kale', 'pommes',
                                  'aubergine', 'bone marrow', 'rocket'];
                                 
          let appPreparations = ['globules', 'cubes', 'granules', 'pasta', 'risotto',
                                   'sashimi', 'crunchwrap', 'snowcone', 'tacos', 
                                   'mist', 'hash', 'wellington', 'mush', 'graupel'];
                                  
          let appAdjectives = ['Eldritch', 'Frightened', 'Farm-to-table', 'Sea-salt',
                                 'Ominous', 'Non-euclidean', 'Carbonized', 'Spectral',
                                 'Argyle', 'Korean bbq', 'Cilantro-lime', 'Oblique',
                                 'Ketchuped', 'Curried', 'Inverted', 'Digitized'];
                                 
          let mainCourseIngridients = ['NY strip', 'Wings', 'Veal shank', 
                                      'Broccoli', 'Parmesan', 'White wine', 'Red wine',
                                      'Fries', 'Salmon', 'Catfish', 'Potatoes', 'Beats' , 'Shrimp'];
          let mainCoursePreparation = ['roasted', 'burger', 'burnt', 'baked', 'salad',
                                       'omlet', 'chimichangas', 'jambalaya', 'tacos' ];
          let mainCourseIPAs = ['Voodu Ranger Imperial IPA', 'Goose Island IPA', 'Stone IPA',
                                 'Founders All Day IPA', 'Harpoon IPA', 'Happy Hops IPA', 
                                 'Surf Wax IPA', 'Heady Topper Double IPA', 'Hippies and Cowboys IPA'];  
          let dessertAdjectives = ['Valhalla', 'Ragnarock', 'Lightning', 'Ice cold', 'Thunder',
                                    'Hot', 'Monster', 'Bearded', 'Terrifying'];
          let dessertFlavor = ['chocolate', 'strawberry', 'vanilla', 'cinnamon','key lime',
                                'chery', 'orange', 'lemon'];                            
          let dessertPreparation = ['tiramasu', 'cheesecake', 'baklava', 'cake',
                              'ice cream', 'pie', 'jello', 'smoothie'];
                          
          const MAX_APP_PRICE = 20;
          const MAX_MAIN_COURSE_PRICE = 50;
          const MAX_DESERT_PRICE = 30;
                       
          function choose(arr) {
              
            // Choose a random element from the input array
            let index = Math.floor(Math.random() * arr.length);
            let choice = arr[index];
                
            // Splice out the random choice so it doesn't get
            // picked again
            //
            // splice takes an array position and the number of
            // elements to cut out beginning at that position
            arr.splice(index, 1);
                
            return choice;
          }
            
          function generateAppetizer() {
            let result = choose(appAdjectives) + ' ';
            result += choose(appIngredients) + ' ';
            result += choose(appPreparations);
                
            return result;
          }
          
          function generateMainCourse() {
            let result = choose(mainCourseIngridients) + ' ';
            result += choose(mainCoursePreparation) + ' ' + 'with ';
            result += choose(mainCourseIPAs);
                
            return result;
          }
          
          function generateDessert() {
            let result = choose(dessertAdjectives) + ' ';
            result += choose(dessertFlavor) + ' ';
            result += choose(dessertPreparation);
                
            return result;
          }
          
          
          
          
            
          function generateAppetizers() {
            for (let i = 0; i < 4; i++) {
              
              // Generate a random item and price
              let result = generateAppetizer();
              let price = Math.floor(Math.random() * (MAX_APP_PRICE - 1)) + 1;
                  
              // Insert the new item into the appetizers div
              //
              // Basic strategy: use DOM functions to make a new
              // node representing the new menu item, then add it
              // into the existing DOM at the correct position
                    
              // Get a reference to the appetizers div
              let section = document.getElementById('appetizers');
                    
              // Create a new <p> node
              let para = document.createElement('p');
                    
              // Set the internal contents of the new <p> node
              // to hold the randomized menu item
              //
              // The name and price go in <span> tags with classes that
              // will style them to be aligned left and right respectively
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';
              
              // The last piece of HTML makes an empty div with a
              // special clear setting that undoes the left and right
              // floating on the previous line
              //
              // This is required to position the next line properly
              para.innerHTML += '<div class="clear"></div>'
    
              // Append the new <p> node to the list of appetizers
              section.appendChild(para);
            }
          }
          
          function generateMainCourses() {
            for (let i = 0; i < 6; i++) {
              
              let result = generateMainCourse();
              let price = Math.floor(Math.random() * (MAX_MAIN_COURSE_PRICE - 1)) + 10;
             
              let section = document.getElementById('main_courses');
                    
           
              let para = document.createElement('p');
                    
             
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';
              
              para.innerHTML += '<div class="clear"></div>'
    
              section.appendChild(para);
            }
          }
          
          function generateDesserts() {
            for (let i = 0; i < 4; i++) {
              
              let result = generateDessert();
              let price = Math.floor(Math.random() * (MAX_DESERT_PRICE- 1)) + 1;
             
              let section = document.getElementById('desserts');
                    
           
              let para = document.createElement('p');
                    
             
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';
              
              para.innerHTML += '<div class="clear"></div>'
    
              section.appendChild(para);
            }
          }
            
          function main() {
            generateAppetizers();
            generateMainCourses();
            generateDesserts();
          }
            
          // The onload property sets a function that will run once
          // the page has finished loading
          document.onload = main();
                
        </script>
        
    </body>

</html>
