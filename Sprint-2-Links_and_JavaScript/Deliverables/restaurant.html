<!doctype html>
<html>
    <head>
        <!-- Boostrap stylesheets -->
      
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    
        <!-- Custom CSS styling -->
        <style>
        
            body {
              font-family: Lucida, serif;
              font-size: 14pt;
            }
          
            h1 {
              text-align: center;
              font-variant: small-caps;
              font-size: 36pt;
              font-family: Impact, Charcoal, sans-serif;
              margin-bottom: 8rem;
              background-color: lightblue;
            }
            
            h2 {
              font-variant: small-caps;
              font-size: 22pt;
              margin-bottom: 1rem;
              font-family: "Times New Roman", Times, serif;
            }
            
            .container {
              background-color: lightblue;
            }
            
            .section {
              margin-bottom: 3rem;
            }
            
            .name {
              float: left;
            }
            
            .price {
              float: right;
            }

            .clear {
              clear: both;
            }
            
        </style>
    </head>
    
    
    
    <body>
      
        <!-- Recall: all Bootstrap content must be enclosed in a container div -->
        <div class="container">
    
            <!-- Container is made of a series of rows -->
            <!-- Each row is conceptually divided into 12 units -->
            
            <!-- Columns can span any subset of those 12 units -->

            <div class="row">
                  
                <!-- Empty 3-unit column on the left side of the page -->
                <div class="col-md-3"> </div>
        
                <!-- col-md-6 makes a column that spans all 6 units -->
                <!-- Covers the middle half of the page -->
                <div class="col-md-6">
                    <h1 id="restaurant_name">The Hipsters</h1>
                    
                    <p style="text-align:center;">195 Main Street, Coolers, FL (555) 555-5555</p>
                    
                    <br>
                    
                    <p style="text-align:center; font-size:20pt">Sample Menu</p>
                    
                    <h2>Appetizers</h2>
                    <div class="section" id="appetizers"></div>
                    <div style="clear: both;"></div>
                    
                    <h2>Main Courses</h2>
                    <div class="section" id="main_courses"></div>
                    <div style="clear: both;"></div>

                    <h2>Desserts</h2>
                    <div class="section" id="desserts"></div>
                    <div style="clear: both;"></div>
                                      
                </div>   <!-- /col-md-12 -->  
            
                <!-- Empty 3-unit column on the right side of the page -->
                <div class="col-md-3"> </div>
        
            </div> <!-- /row -->
    
        </div> <!-- /container -->
    
        <!-- For Bootstrap -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <!-- Script that generates randomized menu items -->
        <script>
        
          // Declare lists of menu components
          let appIngredients = ['Sea Scallop', 'Reindeer', 'Chicken Bone', 'Haricots Vertes',
                                  'Langoustine', 'Ham', 'Cuttlefish', 'Kale', 'Pommes',
                                  'Aubergine', 'Bone Marrow', 'Rocket'];
                                 
          let appPreparations = ['Globules', 'Cubes', 'Granules', 'Pasta', 'Risotto',
                                   'Sashimi', 'Crunchwrap', 'Snowcone', 'Tacos', 
                                   'Mist', 'Hash', 'Wellington', 'Mush', 'Graupel'];
                                  
          let appAdjectives = ['Eldritch', 'Frightened', 'Farm-To-Table', 'Sea-Salt',
                                 'Ominous', 'Non-Euclidean', 'Carbonized', 'Spectral',
                                 'Argyle', 'Korean Bbq', 'Cilantro-Lime', 'Oblique',
                                 'Ketchuped', 'Curried', 'Inverted', 'Digitized'];
                          
          let mainSauces = ['Bordelaise', 'Demi Glace', 'Romesco', 'Cafe de Paris', 
                              'Bearnaise', 'Tartar', 'Bagna Cauda', 'Green', 
                              'Buffalo', 'Tabasco', 'Barese Ragu', 'Picadillo', 
                              'Pink', 'Pesto', 'Tkemali', 'Creme Anglaise', 'Allemande']
          
          let mainMeals = ['Chicken Tenders', 'Spagetti', 'Turkey Pot Pie', 'Pork Tenderloin',
                            'Beef and Broccoli Stir-Fry', 'Fried Rice', 'Quiche', 
                            'Chili Con Carne', 'Chicken Pesto Pasta', 'Lasagne',
                            'Chicken and Mushroom Risotto', 'Fettuccine Carbonara',
                            'Tuna Pasta Bake', 'Pad Thai', 'Paella', 'Lentil Dhal',
                            'Spinach and Ricotta Cannelloni', 'Roast Lamb', 'Pizza',
                            'Potato Gnocchi', 'Crispy-Skinned Salmon', 'Beef Casserole']
          
          let desserts = ['Ice Cream', 'Milkshake', 'Doughnut', 'Cookie', 'Cake', 'Truffles',
                           'Brownie', 'Oreos', 'Pudding', 'Squares', 'Cake Balls', 'Pie',
                           'Cherries', 'Roll', 'Rice Krisspies Treats', 'Cupcake']
          
          const MAX_APP_PRICE = 15;
          const MAX_MAIN_PRICE = 40;
          const MAX_DES_PRICE = 8;
                       
          function choose(arr) {
              
            // Choose a random element from the input array
            let index = Math.floor(Math.random() * arr.length);
            let choice = arr[index];
                
            // Splice out the random choice so it doesn't get
            // picked again
            //
            // splice takes an array position and the number of
            // elements to cut out beginning at that position
            arr.splice(index, 1);
                
            return choice;
          }
            
          function generateAppetizer() {
            let result = choose(appAdjectives) + ' ';
            result += choose(appIngredients) + ' ';
            result += choose(appPreparations);
                
            return result;
          }
          
          // I was going to add dessert adjectives or something
          // but the combos I was getting from this made me laugh
          // ex. Tacos Roll served Frightened Style
          // just imagine an employee rolling up a taco and then
          // yelling really loud when they deliver it to the table
          // all for the low low price of 4 dollars
          function generateDessert() {
            let result = choose(appPreparations) + ' ';
            result += choose(desserts) + ' served ';
            result += choose(appAdjectives) + ' Style ';
                
            return result;
          }
          
          function generateMain() {
            let result = choose(mainMeals) + ' with ';
            result += choose(mainSauces) + ' Sauce ';
                
            return result;
          }          
            
          function generateAppetizers() {
            for (let i = 0; i < 3; i++) {
              
              // Generate a random item and price
              let result = generateAppetizer();
              let price = Math.floor(Math.random() * (MAX_APP_PRICE - 10)) + 10;
                  
              // Insert the new item into the appetizers div
              //
              // Basic strategy: use DOM functions to make a new
              // node representing the new menu item, then add it
              // into the existing DOM at the correct position
                    
              // Get a reference to the appetizers div
              let section = document.getElementById('appetizers');
                    
              // Create a new <p> node
              let para = document.createElement('p');
                    
              // Set the internal contents of the new <p> node
              // to hold the randomized menu item
              //
              // The name and price go in <span> tags with classes that
              // will style them to be aligned left and right respectively
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';
              
              // The last piece of HTML makes an empty div with a
              // special clear setting that undoes the left and right
              // floating on the previous line
              //
              // This is required to position the next line properly
              para.innerHTML += '<div class="clear"></div>'
    
              // Append the new <p> node to the list of appetizers
              section.appendChild(para);
            }
          }
          
          function generateDesserts() {
            for (let i = 0; i < 3; i++) {
              
              // Generate a random item and price
              let result = generateDessert();
              let price = Math.floor(Math.random() * (MAX_DES_PRICE - 4)) + 4;
                  
              // Insert the new item into the desserts div
              //
              // Basic strategy: use DOM functions to make a new
              // node representing the new menu item, then add it
              // into the existing DOM at the correct position
                    
              // Get a reference to the desserts div
              let section = document.getElementById('desserts');
                    
              // Create a new <p> node
              let para = document.createElement('p');
                    
              // Set the internal contents of the new <p> node
              // to hold the randomized menu item
              //
              // The name and price go in <span> tags with classes that
              // will style them to be aligned left and right respectively
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';
              
              // The last piece of HTML makes an empty div with a
              // special clear setting that undoes the left and right
              // floating on the previous line
              //
              // This is required to position the next line properly
              para.innerHTML += '<div class="clear"></div>'
    
              // Append the new <p> node to the list of desserts
              section.appendChild(para);
            }
          }
          
          function generateMains() {
            for (let i = 0; i < 6; i++) {
              
              // Generate a random item and price
              let result = generateMain();
              let price = Math.floor(Math.random() * (MAX_MAIN_PRICE - 25)) + 25;
                  
              // Insert the new item into the main_courses div
              //
              // Basic strategy: use DOM functions to make a new
              // node representing the new menu item, then add it
              // into the existing DOM at the correct position
                    
              // Get a reference to the main_courses div
              let section = document.getElementById('main_courses');
                    
              // Create a new <p> node
              let para = document.createElement('p');
                    
              // Set the internal contents of the new <p> node
              // to hold the randomized menu item
              //
              // The name and price go in <span> tags with classes that
              // will style them to be aligned left and right respectively
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';
              
              // The last piece of HTML makes an empty div with a
              // special clear setting that undoes the left and right
              // floating on the previous line
              //
              // This is required to position the next line properly
              para.innerHTML += '<div class="clear"></div>'
    
              // Append the new <p> node to the list of main_courses
              section.appendChild(para);
            }
          }          
            
          function main() {
            generateAppetizers();
            generateDesserts();
            generateMains();
          }
            
          // The onload property sets a function that will run once
          // the page has finished loading
          document.onload = main();
                
        </script>
        
    </body>

</html>
