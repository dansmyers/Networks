<!doctype html>

<html>
    <head>
        <!-- Boostrap stylesheets -->

        <!-- Custom CSS styling -->

            h1 {

            h2 {

    </head>
    
    
    
    <body>
      
        <div class="container">
            
            <div class="row">
                
                <div class="col-md-3"></div>
                
                <div class="col-md-6">
                     
                    <p>
                        <img src="brunch.png" class="logo"/>
                    </p>
                    
                    <hr>
                    
                </div>
                
                <div class="col-md-3"></div>
                
            </div>
            
            <div class="row">
                  
                <!-- Empty 3-unit column on the left side of the page -->
                <div class="col-md-3"> </div>
        
                <!-- col-md-6 makes a column that spans all 6 units -->
                <!-- Covers the middle half of the page -->
                <div class="col-md-6">
                   
                    <h2>appetizers</h2>
                    <div class="section" id="appetizers"></div>
                    <div style="clear: both;"></div>
                    
                    <h2>entrees</h2>
                    <div class="section" id="entrees"></div>
                    <div style="clear: both;"></div>

                    <h2>desserts</h2>
                    <div class="section" id="desserts"></div>
                    <div style="clear: both;"></div>
                                      
                </div>   <!-- /col-md-12 -->  
            
                <!-- Empty 3-unit column on the right side of the page -->
                <div class="col-md-3"> </div>
        
            </div> <!-- /row -->
    
        </div> <!-- /container -->
    
        <!-- For Bootstrap -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <!-- script that generates appetizers -->
        <script>
        
          // declare lists of menu components
          let appIngredients = ['sea scallop', 'reindeer', 'chicken bone', 'haricots vertes',
                                  'langoustine', 'ham', 'cuttlefish', 'kale', 'pommes',
                                  'aubergine', 'bone marrow', 'rocket'];
                                 
          let appPreparations = ['globules', 'cubes', 'granules', 'pasta', 'risotto',
                                   'sashimi', 'crunchwrap', 'snowcone', 'tacos', 
                                   'mist', 'hash', 'wellington', 'mush', 'graupel'];
                                  
          let appAdjectives = ['eldritch', 'frightened', 'farm-to-table', 'sea-salt',
                                 'ominous', 'non-euclidean', 'carbonized', 'spectral',
                                 'argyle', 'korean bbq', 'cilantro-lime', 'oblique',
                                 'ketchuped', 'curried', 'inverted', 'digitized'];
                          
          const MAX_APP_PRICE = 20;
                       
          function choose(arr) {
              
            // choose a random element from the input array
            let index = Math.floor(Math.random() * arr.length);
            let choice = arr[index];
                
            // Splice out the random choice so it doesn't get
            // picked again
            //
            // splice takes an array position and the number of
            // elements to cut out beginning at that position
            arr.splice(index, 1);
                
            return choice;
          }
            
          function generateAppetizer() {
            let result = choose(appAdjectives) + ' ';
            result += choose(appIngredients) + ' ';
            result += choose(appPreparations);
                
            return result;
          }
            
          function generateAppetizers() {
            for (let i = 0; i < 3; i++) {
              
              // Generate a random item and price
              let result = generateAppetizer();
              let price = Math.floor(Math.random() * (MAX_APP_PRICE - 1)) + 1;

              // Get a reference to the appetizers div
              let section = document.getElementById('appetizers');
                    
              // Create a new <p> node
              let para = document.createElement('p');
                    
              // Set the internal contents of the new <p> node
              // to hold the randomized menu item
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';

              para.innerHTML += '<div class="clear"></div>'
    
              // Append the new <p> node to the list of appetizers
              section.appendChild(para);
            }
          }
            
          function main() {
            generateAppetizers();
          }
            
          // The onload property sets a function that will run once
          // the page has finished loading
          document.onload = main();
                
        </script>
        
        <!-- script that generates entrees -->
        <script>
            
          // declare lists of menu components
          let entreeServings = ['with a side of', 'with a dash of', 'and a helping of', 'and', 'with', 'with extra', 'and a bowl of', 'and a serving of', 'paired with', 'mixed with', 'infused with', 'topped with', 'stuffed inside of', 'skewers with', 'without'];
          
          let entreeSides = ['crab cakes', 'aged gouda', 'sprouts', 'conspiracy theories', 'house salad', 'too much bread', 'aspirin', 'linguine alfredo', 'tax fraud', 'greens', ' surprises', 'gluten', 'gold flakes', 'lemon wedges', 'brutal honesty'];
          
          let entreeMains = ['tempeh', 'tofu', 'filet mignon', 'curry', 'quinoa', 'beyond meat', 'veggie', 'salmon', 'sushi', 'falafel', 'black beans', 'lamb', 'russet potatoes', 'artichokes', 'fried plantains'];
          
          const MAX_ENTREE_PRICE = 40;
          
          function choose(arr) {
              
            // choose a random element from the input array
            let index = Math.floor(Math.random() * arr.length);
            let choice = arr[index];
                
            // splice out the random choice
            arr.splice(index, 1);
                
            return choice;
          }
          
          function generateEntree() {
            let result = choose(entreeMains) + ' ';
            result += choose(entreeServings) + ' ';
            result += choose(entreeSides);
                
            return result;
          }
          
          function generateEntrees() {
            for (let i = 0; i < 3; i++) {
              
              // generate a random item and price
              let result = generateEntree();
              let price = Math.floor(Math.random() * (MAX_ENTREE_PRICE - 1)) + 1;

              let section = document.getElementById('entrees');
 
              // create a new <p> node
              let para = document.createElement('p');
              
              // populate paragraph with menu item and price
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';
              
              // position text
              para.innerHTML += '<div class="clear"></div>'
    
              // append the new <p> node to the list of entrees
              section.appendChild(para);
            }
          }
          
          function main() {
            generateEntrees();
          }
          
          
          document.onload = main();
            
        </script>
        
        <!-- script that generates desserts -->
        <script>
            
          // declare lists of menu components
          let dessertIngredients = ['dark chocolate', 'poppyseed', 'bleu cheese', 'marizpan', 'maraschino', 'citrus', 'lavender', 'matcha', 'dragonfruit', 'lychee', 'taro', 'cheesecake', 'olive oil', 'coconut', 'rosemary'];
          
          let dessertPreparations = ['ice cream', 'sundae', 'custard', 'ganache', 'soft-serve', 'sorbet', 'sherbet', 'frozen yogurt', 'gelato', 'milkshake', 'bars', 'popsicles', 'mochi', 'tiramisu', 'cake pops'];
          
          let dessertAdjectives = ['dairy-free', 'vegan', 'sugar-free', 'gluten-free',  'non-gmo',  'almond milk',  'tart',  'whipped',  'slow-churned',  'rolled',  'cruelty-free',  'sustainable',  'guilt-free',  'antioxidant-rich',  'stinky', 'cursed'];
          
          const MAX_DESSERT_PRICE = 15;
          
          function choose(arr) {
              
            // choose a random element from the input array
            let index = Math.floor(Math.random() * arr.length);
            let choice = arr[index];
                
            // splice out the random choice
            arr.splice(index, 1);
                
            return choice;
          }
          
          function generateDessert() {
            let result = choose(dessertAdjectives) + ' ';
            result += choose(dessertIngredients) + ' ';
            result += choose(dessertPreparations);
                
            return result;
          }
          
          function generateDesserts() {
            for (let i = 0; i < 3; i++) {
              
              // generate a random item and price
              let result = generateDessert();
              let price = Math.floor(Math.random() * (MAX_DESSERT_PRICE - 1)) + 1;

              let section = document.getElementById('desserts');
 
              // create a new <p> node
              let para = document.createElement('p');
              
              // populate paragraph with menu item and price
              para.innerHTML = '<span class="name">' + result + '</span>';
              para.innerHTML += '<span class="price">' + price + '</span>';
              
              // position text
              para.innerHTML += '<div class="clear"></div>'
    
              // append the new <p> node to the list of entrees
              section.appendChild(para);
            }
          }
          
          function main() {
            generateDesserts();
          }
          
          
          document.onload = main();
            
        </script>
        
    </body>
